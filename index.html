<body>
  <div class="card">
    <div class="avatar-container">
      <img src="assets/avatar.png" alt="avatar" class="avatar">
    </div>
    
    <h1 id="name">Taqi AlSharifi</h1>
    <p class="role" id="role">General Manager</p>
    <div class="divider"></div>
    <p class="company" id="company">ALNAKHUDA LOGISTICS SERVICES</p>

    <p class="bio" id="bio">Go for Quality – We Take Care of the Rest!</p>
    
    <div class="divider"></div>
    
    <div class="links">
      <a id="whatsapp" target="_blank">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>

      <a id="call1" class="call" href="tel:+97337137007">
        <i class="fas fa-phone"></i> +97337137007
      </a>

      <a id="call2" class="call" href="tel:+97333134145">
        <i class="fas fa-phone"></i> +97333134145
      </a>

      <a id="mail" target="_blank" href="mailto:taqi@alnakhuda.net">
        <i class="fas fa-envelope"></i> taqi@alnakhuda.net
      </a>
      
      <a id="info-mail" target="_blank" href="mailto:info@alnakhuda.com">
        <i class="fas fa-envelope"></i> info@alnakhuda.com
      </a>
      
      <a id="maps" target="_blank" href="https://maps.app.goo.gl/Ho47xQraBpJeNtzP7">
        <i class="fas fa-map-marker-alt"></i> Hidd, Muharraq Governorate, Bahrain
      </a>

      <a id="site" target="_blank" href="https://www.alnakhuda.com">
        <i class="fas fa-globe"></i> www.alnakhuda.com
      </a>

      <button id="saveContact">
        <i class="fas fa-address-card"></i> Save Contact
      </button>
    </div>
  </div>

  <script>
    const SETTINGS = {
      name: "Taqi AlSharifi",
      role: "General Manager",
      bio: "Go for Quality – We Take Care of the Rest!",
      whatsappNumber: "+97337137007",
      whatsappMessage: "Hello",
      vcf: {
        fullName: "Taqi AlSharifi",
        org: "ALNAKHUDA LOGISTICS SERVICES",
        title: "General Manager",
        phone: "+97337137007",
        phone2: "+97333134145",
        email: "taqi@alnakhuda.net",
        email2: "info@alnakhuda.com",
        url: "www.alnakhuda.com"
      }
    };

    // WhatsApp link
    document.getElementById('whatsapp').href =
      `https://wa.me/${SETTINGS.whatsappNumber.replace(/\D/g, '')}?text=${encodeURIComponent(SETTINGS.whatsappMessage)}`;

    // Save contact
    document.getElementById('saveContact').addEventListener('click', () => {
      const v = SETTINGS.vcf;

      const nameParts = v.fullName.trim().split(" ");
      const firstName = nameParts.slice(0, -1).join(" ") || v.fullName;
      const lastName = nameParts.slice(-1).join("");

      const vcard = [
        'BEGIN:VCARD',
        'VERSION:3.0',
        `N:${lastName};${firstName};;;`,
        `FN:${v.fullName}`,
        `ORG:${v.org}`,
        `TITLE:${v.title}`,
        `TEL;TYPE=CELL,VOICE:${v.phone}`,
        `TEL;TYPE=CELL,VOICE:${v.phone2}`,
        `EMAIL;TYPE=INTERNET:${v.email}`,
        `EMAIL;TYPE=INTERNET:${v.email2}`,
        `URL:${v.url}`,
        'END:VCARD'
      ].join('\n');
      
      const blob = new Blob([vcard], { type: 'text/vcard' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${v.fullName.replace(/\s+/g, '_')}.vcf`;
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(url);
      a.remove();
      
      const btn = document.getElementById('saveContact');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-check"></i> Contact Saved!';
      btn.style.background = '#2ecc71';
      setTimeout(() => {
        btn.innerHTML = originalText;
        btn.style.background = 'red';
      }, 2000);
    });
  </script>
